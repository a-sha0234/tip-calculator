<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="/app/scss/style.css" />
  </head>
  <body>
    <section><h1>SPLITER</h1></section>
    <div class="container">
      <section class="left-side">
        <p class="heading">Bill</p>
        <input type="text" class="input_right bill" />

        <!--  -->
        <p class="heading">Select Tip %</p>
        <!--  -->
        <!-- better to make buttons have class rather than id's -->
        <button type="button" class="btn five">5%</button>
        <button type="button" class="btn ten">10%</button>
        <button type="button" class="btn sep">15%</button><br /><br />
        <button type="button" class="btn twentyfive">25%</button>
        <button type="button" class="btn fifty">50%</button>

        <!--  -->
        <p class="heading">Number of People</p>
        <input type="text" class="input_right people" />
      </section>
      <!--  -->

      <section class="right-side">
        <p class="headings_right">Tip Amount / person</p>
        <!--  -->
        <p class="headings_right">Total / person</p>
        <!--  -->

        <p class="tip_amount_per_person"></p>
        <p class="total_amount_per_person"></p>
        <!--  -->
        <button type="button" class="reset">RESET</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="app/js/script.js"></script>
  </body>
</html>
